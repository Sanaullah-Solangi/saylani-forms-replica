<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Jost&family=Nunito+Sans:ital,opsz,wght@0,6..12,700;1,6..12,400&family=Poppins:wght@400;500;600;700&family=Roboto&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/style.css" />
    <link rel="stylesheet" href="./assests/responsive.css" />
    <style>
      .page-links a:nth-child(2) {
        color: var(--mainColor1);
        background-color: white;
        border-bottom: transparent;
      }
    </style>
  </head>
  <body>
    <section class="saylani-form-clone">
      <div class="container">
        <!--?========== Header Section Starts =============-->
        <header class="header">
          <div class="my-logo">
            <img
              src="./assests/images/logo.png"
              alt="This is my name logo"
              loading="lazy"
            />
          </div>
          <div class="logo">
            <img
              src="./assests/images/logo.22bf709605809177256c.png"
              alt="This is saylani walfare's form section logo"
              title="Saylani Mass IT Tranining"
              loading="lazy"
            />
          </div>
          <div class="header-content">
            <div class="social-media-links" id="header-child">
              <a href="https://www.facebook.com/SaylaniMassITTraining88">
                <img
                  src="./assests/images/facebook.0d22b4d986cc357e30b7.png"
                  alt="This is facebook logo to go to the SMIT facbebook page"
                  title="saylani facebook link"
                  loading="lazy"
                /> </a
              ><a href="https://www.instagram.com/saylanimassittraining/">
                <img
                  src="./assests/images/instagram.1506b398fa46f19bb324.png"
                  alt="This is instagrame logo to go to the SMIT instagrame profile"
                  title="saylani instagram link"
                  loading="lazy"
                /> </a
              ><a href="https://www.facebook.com/SaylaniMassITTraining88">
                <img
                  src="./assests/images/youtube.25bcb63515915fad0160.png"
                  alt="This is youtube logo to go to the SMIT youtube channel"
                  title="saylani youtbe channel link"
                  loading="lazy"
                />
              </a>
            </div>
            <div class="main-heading" id="header-child">
              <h1>Registration Form - SMIT</h1>
            </div>
            <div class="student-portal" id="header-child">
              <button>
                <i class="fa-solid fa-graduation-cap"></i>Student Portal
              </button>
            </div>
          </div>
          <div class="services">
            <span>Services</span>
            <span>-</span>
            <span>Education</span>
            <span>-</span>
            <span>Registrantion</span>
          </div>
        </header>
        <!--?========== form Section Starts =============-->
        <div class="form-container">
          <!--?========== Forms navigations ===============-->
          <div class="page-links">
            <a href="./index.html">New Applicants</a>
            <a href="./idcard.html">Download ID Card</a>
            <a href="./result.html">Result</a>
          </div>
          <!--?========== Main Form ===============-->
          <div class="idCard">
            <div>
              <p>CNIC (Which you provided during form submission)</p>
              <input
                type="text"
                placeholder="CNIC (Which you provided during form submission)"
                name="userNICnumber"
              />
            </div>
            <div>
              <button class="scndBtn" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
